syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "avenue/financial/protobuf/core/core_messages_description.proto";


option java_multiple_files = true;
option java_package = "com.avenue.financial.services.grpc.proto.vendor";
option java_outer_classname = "VendorMessagesDescriptionProto";

package avenue.financial.protobuf.vendor;

message VendorProto{
  google.protobuf.StringValue _id = 1;
  avenue.financial.protobuf.core.MetaProto meta = 2;
  avenue.financial.protobuf.core.MiniUserProto owner = 3;
  avenue.financial.protobuf.core.EntityStatusWrapper.EntityStatus status = 4;
  avenue.financial.protobuf.core.VisibilityTypeProto visibility = 5;
  VendorInfoProto vendor_info = 6;

}

message VendorInfoProto{
  google.protobuf.StringValue first_name = 1;
  google.protobuf.StringValue middle_name = 2;
  google.protobuf.StringValue last_name = 3;
  google.protobuf.StringValue email = 4;
  google.protobuf.StringValue company = 5;
  google.protobuf.StringValue phone1 = 6;
  google.protobuf.StringValue phone2 = 7;
  google.protobuf.StringValue mobile = 8;
  google.protobuf.StringValue currency = 9;
  google.protobuf.StringValue fax = 10;
  google.protobuf.StringValue website = 11;
  google.protobuf.StringValue toll_free = 12;
  google.protobuf.StringValue internal_notes = 13;
  google.protobuf.StringValue account_number = 14;
  avenue.financial.protobuf.core.AddressProto billing_address = 17;

}
message AddVendorProto{

  avenue.financial.protobuf.core.MiniUserProto owner = 1;
  avenue.financial.protobuf.core.EntityStatusWrapper.EntityStatus status = 2;
  avenue.financial.protobuf.core.VisibilityTypeProto visibility = 3;
  VendorInfoProto vendor_info = 4;
}

message UpdateVendorProto{
  google.protobuf.StringValue _id = 1;
  avenue.financial.protobuf.core.MiniUserProto owner = 2;
  avenue.financial.protobuf.core.EntityStatusWrapper.EntityStatus status = 3;
  avenue.financial.protobuf.core.VisibilityTypeProto visibility = 4;
  VendorInfoProto vendor_info = 5;
}




